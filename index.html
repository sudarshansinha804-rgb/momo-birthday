<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For Momo</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; color: #ff0055;
        }
        
        button {
            padding: 15px 40px; font-size: 18px; background: transparent;
            color: #ff0055; border: 2px solid #ff0055; cursor: pointer;
            letter-spacing: 3px; transition: 0.3s; margin-top: 30px;
            text-transform: uppercase;
        }
        button:hover { background: #ff0055; color: white; box-shadow: 0 0 20px #ff0055; }
        
        #input_video { display: none; }
        #error-msg { position: absolute; bottom: 20px; color: red; font-size: 12px; display: none; }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js" } }
    </script>
</head>
<body>

    <div id="overlay">
        <h1 style="font-weight: 100; letter-spacing: 5px;">HAPPY BIRTHDAY MOMO</h1>
        <p style="color: #aaa; font-size: 14px; margin-top: -10px;">Make a wish & wave your hand.</p>
        <button id="startBtn">Begin</button>
        <div id="error-msg"></div>
    </div>
    
    <video id="input_video" playsinline></video>
    <canvas id="c"></canvas>

<script type="module">
    import * as THREE from 'three';

    function showError(msg) {
        const errDiv = document.getElementById('error-msg');
        errDiv.style.display = 'block';
        errDiv.innerHTML = "Error: " + msg;
    }

    const PARTICLE_COUNT = 35000;
    const IMAGE_URL = 'image_0.png'; 
    
    let renderer, scene, camera, handTracker;
    let isFist = false;
    let handPosition = new THREE.Vector3(9999, 9999, 0); 
    
    // Global uniforms to ensure stability
    const globalUniforms = {
        uTime: { value: 0 },
        uHandPos: { value: new THREE.Vector3(9999, 9999, 0) },
        uIsFist: { value: 0.0 }
    };

    document.getElementById('startBtn').addEventListener('click', async () => {
        document.getElementById('startBtn').innerHTML = "Loading...";
        try { await init(); } catch (e) { showError(e.message); }
    });

    async function init() {
        const canvas = document.querySelector('#c');
        renderer = new THREE.WebGLRenderer({ canvas, antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = window.innerWidth < 600 ? 500 : 350;

        await createParticleSystem(IMAGE_URL);
        
        setupMediaPipe();
        
        document.getElementById('overlay').style.display = 'none';
        animate();
    }

    async function createParticleSystem(imageUrl) {
        return new Promise((resolve, reject) => {
            const image = new Image();
            image.crossOrigin = "Anonymous";
            image.src = imageUrl;
            image.onload = () => {
                const imgCanvas = document.createElement('canvas');
                const ctx = imgCanvas.getContext('2d');
                imgCanvas.width = image.width;
                imgCanvas.height = image.height;
                ctx.drawImage(image, 0, 0);
                const imgData = ctx.getImageData(0, 0, image.width, image.height);

                const positions = [], imagePositions = [], imageColors = [], randoms = [];
                const ratio = image.width / image.height;
                const gridY = Math.sqrt(PARTICLE_COUNT / ratio);
                const gridX = gridY * ratio;
                const stepX = image.width / gridX;
                const stepY = image.height / gridY;

                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const gx = (i % Math.floor(gridX));
                    const gy = Math.floor(i / Math.floor(gridX));
                    const pixelX = Math.floor(gx * stepX);
                    const pixelY = Math.floor(gy * stepY);
                    const pixelIndex = (pixelY * image.width + pixelX) * 4;

                    if(pixelIndex < imgData.data.length) {
                        imagePositions.push((pixelX - image.width/2) * 0.5, -(pixelY - image.height/2) * 0.5, 0);
                        imageColors.push(imgData.data[pixelIndex]/255, imgData.data[pixelIndex+1]/255, imgData.data[pixelIndex+2]/255);
                    } else { imagePositions.push(0,0,0); imageColors.push(0,0,0); }

                    const t = Math.random() * Math.PI * 2;
                    const r = Math.pow(Math.random(), 0.3) * 10.0;
                    let x = 16 * Math.pow(Math.sin(t), 3);
                    let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
                    positions.push(x * r, y * r, (Math.random()-0.5)*10);
                    randoms.push(Math.random());
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('aTargetHeart', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('aTargetImage', new THREE.Float32BufferAttribute(imagePositions, 3));
                geometry.setAttribute('aColorImage', new THREE.Float32BufferAttribute(imageColors, 3));
                geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: globalUniforms,
                    vertexShader: `
                        uniform float uTime;
                        uniform vec3 uHandPos;
                        uniform float uIsFist;
                        attribute vec3 aTargetHeart;
                        attribute vec3 aTargetImage;
                        attribute vec3 aColorImage;
                        attribute float aRandom;
                        varying vec3 vColor;
                        void main() {
                            float morphFactor = smoothstep(0.0, 1.0, uIsFist);
                            vec3 targetPos = mix(aTargetHeart, aTargetImage, morphFactor);
                            
                            // Gentle breathing
                            vec3 noise = vec3(sin(uTime+aRandom*10.0), cos(uTime+aRandom*20.0), 0.0);
                            vec3 finalPos = targetPos + noise * (1.0 - morphFactor);
                            
                            // --- GENTLE INTERACTION LOGIC ---
                            float dist = distance(finalPos, uHandPos);
                            // Reduced Radius (70) and Force (50) for gentle effect
                            float radius = 70.0; 
                            
                            // Default Heart Color (Warm Pink/Orange gradient)
                            vec3 col = mix(vec3(1.0,0.1,0.5), vec3(1.0,0.6,0.1), aRandom);

                            if(dist < radius) {
                                vec3 dir = normalize(finalPos - uHandPos);
                                float force = (1.0 - dist / radius) * 50.0; 
                                finalPos += dir * force;
                                // Turn bright white gently when touched
                                col = mix(col, vec3(1.0, 1.0, 1.0), (1.0 - dist/radius)*0.8); 
                            }

                            vColor = mix(col, aColorImage, morphFactor);
                            
                            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                            gl_PointSize = 3.5 * (300.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vColor;
                        void main() {
                            // Soft round particles
                            float d = length(gl_PointCoord - 0.5);
                            if(d > 0.5) discard;
                            // Slight glow towards center
                            gl_FragColor = vec4(vColor + (0.5-d)*0.5, 1.0);
                        }
                    `,
                    transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });

                const particleSystem = new THREE.Points(geometry, material);
                scene.add(particleSystem);
                resolve();
            };
            image.onerror = () => reject(new Error("Image Failed"));
        });
    }

    function setupMediaPipe() {
        const videoElement = document.getElementById('input_video');
        handTracker = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        
        handTracker.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        handTracker.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const x = (1.0 - landmarks[8].x) * 2.0 - 1.0; 
                const y = (1.0 - landmarks[8].y) * 2.0 - 1.0;
                handPosition.lerp(new THREE.Vector3(x * 300, y * 300, 0), 0.3);
                
                // Fist Check
                const tips = [8,12,16,20];
                let rolled = 0;
                tips.forEach(t => {
                    const d = Math.sqrt(Math.pow(landmarks[t].x - landmarks[0].x, 2) + Math.pow(landmarks[t].y - landmarks[0].y, 2));
                    if(d < 0.35) rolled++; 
                });
                isFist = rolled >= 3;
            } else {
                handPosition.lerp(new THREE.Vector3(9999,9999,0), 0.1);
                isFist = false;
            }
        });

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await handTracker.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraUtils.start();
    }

    function animate() {
        requestAnimationFrame(animate);
        
        globalUniforms.uTime.value += 0.02;
        globalUniforms.uHandPos.value.copy(handPosition);
        globalUniforms.uIsFist.value = THREE.MathUtils.lerp(globalUniforms.uIsFist.value, isFist?1.0:0.0, 0.1);
        
        // Slower, more romantic rotation speed
        if(scene) scene.rotation.y += 0.001;

        renderer.render(scene, camera);
    }
</script>
</body>
</html>
