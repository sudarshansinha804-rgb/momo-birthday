<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For Momo</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); /* Slightly more transparent for space view */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; color: #ff0055;
        }
        
        button {
            padding: 15px 40px; font-size: 18px; background: transparent;
            color: #ff0055; border: 2px solid #ff0055; cursor: pointer;
            letter-spacing: 3px; transition: 0.3s; margin-top: 30px;
            text-transform: uppercase;
        }
        button:hover { background: #ff0055; color: white; box-shadow: 0 0 20px #ff0055; }
        
        #input_video { display: none; }
        #error-msg { position: absolute; bottom: 20px; color: red; font-size: 12px; display: none; }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js" } }
    </script>
</head>
<body>

    <div id="overlay">
        <h1 style="font-weight: 100; letter-spacing: 5px;">HAPPY BIRTHDAY MOMO</h1>
        <p style="color: #aaa; font-size: 14px; margin-top: -10px;">Catch the stars & make a fist.</p>
        <button id="startBtn">Begin</button>
        <div id="error-msg"></div>
    </div>
    
    <video id="input_video" playsinline></video>
    <canvas id="c"></canvas>

<script type="module">
    import * as THREE from 'three';

    function showError(msg) {
        const errDiv = document.getElementById('error-msg');
        errDiv.style.display = 'block';
        errDiv.innerHTML = "Error: " + msg;
    }

    const PARTICLE_COUNT = 65000;
    const IMAGE_URL = 'image_0.png'; 
    // High-res cosmic background URL
    const SPACE_BG_URL = 'https://assets.codepen.io/127738/milky-way-2695569_1920.jpg';
    
    let renderer, scene, camera, handTracker;
    
    let handDetected = false;
    let isFist = false;
    let targetRotation = 0;
    
    const globalUniforms = {
        uTime: { value: 0 },
        uCycle: { value: 0 }, 
        uMorphFactor: { value: 0.0 } 
    };

    document.getElementById('startBtn').addEventListener('click', async () => {
        document.getElementById('startBtn').innerHTML = "Loading Universe...";
        try { await init(); } catch (e) { showError(e.message); }
    });

    async function init() {
        const canvas = document.querySelector('#c');
        // Enabled logarithmicDepthBuffer for better rendering of distant stars vs close particles
        renderer = new THREE.WebGLRenderer({ canvas, antialias: false, logarithmicDepthBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        scene = new THREE.Scene();
        
        // --- ADDING COSMIC BACKGROUND ---
        const textureLoader = new THREE.TextureLoader();
        const bgTexture = textureLoader.load(SPACE_BG_URL);
        bgTexture.colorSpace = THREE.SRGBColorSpace; // Ensure correct colors
        scene.background = bgTexture;

        // Add subtle fog to blend distant particles into darkness
        scene.fog = new THREE.FogExp2(0x000000, 0.0005);

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 5000);
        camera.position.z = window.innerWidth < 600 ? 500 : 350;

        await createParticleSystem(IMAGE_URL);
        
        setupMediaPipe();
        
        document.getElementById('overlay').style.display = 'none';
        animate();
    }

    async function createParticleSystem(imageUrl) {
        return new Promise((resolve, reject) => {
            const image = new Image();
            image.crossOrigin = "Anonymous";
            image.src = imageUrl;
            image.onload = () => {
                const imgCanvas = document.createElement('canvas');
                const ctx = imgCanvas.getContext('2d');
                imgCanvas.width = image.width;
                imgCanvas.height = image.height;
                ctx.drawImage(image, 0, 0);
                const imgData = ctx.getImageData(0, 0, image.width, image.height);

                const posHeart = [], posSaturn = [], posFlower = [], posExpand = [], posBlackHole = [], posImage = [];
                const colHeart = [], colSaturn = [], colFlower = [], colExpand = [], colBlackHole = [], colImage = [];
                const randoms = [];
                
                const ratio = image.width / image.height;
                const gridY = Math.sqrt(PARTICLE_COUNT / ratio);
                const gridX = gridY * ratio;
                const stepX = image.width / gridX;
                const stepY = image.height / gridY;

                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const gx = (i % Math.floor(gridX));
                    const gy = Math.floor(i / Math.floor(gridX));
                    const pixelX = Math.floor(gx * stepX);
                    const pixelY = Math.floor(gy * stepY);
                    const pixelIndex = (pixelY * image.width + pixelX) * 4;

                    // 1. IMAGE
                    if(pixelIndex < imgData.data.length) {
                        posImage.push((pixelX - image.width/2) * 0.12, -(pixelY - image.height/2) * 0.12, 0);
                        // Boosted image brightness slightly against dark background
                        colImage.push(imgData.data[pixelIndex]/255*1.3, imgData.data[pixelIndex+1]/255*1.3, imgData.data[pixelIndex+2]/255*1.3);
                    } else { 
                        posImage.push(0,0,0); 
                        colImage.push(0,0,0); 
                    }

                    const rand = Math.random();

                    // 2. HEART
                    const t = rand * Math.PI * 2;
                    const r = Math.pow(Math.random(), 0.3) * 10.0;
                    let hx = 16 * Math.pow(Math.sin(t), 3);
                    let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
                    posHeart.push(hx * r, hy * r, (Math.random()-0.5)*10);
                    if(rand > 0.5) colHeart.push(1.0, 0.0, 0.2); 
                    else colHeart.push(1.0, 0.6, 0.8); 

                    // 3. SATURN
                    let sx, sy, sz, cr, cg, cb;
                    if (Math.random() > 0.3) {
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        const sr = 120.0;
                        sx = sr * Math.sin(phi) * Math.cos(theta);
                        sy = sr * Math.sin(phi) * Math.sin(theta);
                        sz = sr * Math.cos(phi);
                        cr=0.9; cg=0.7; cb=0.4; 
                    } else {
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 160 + Math.random() * 80;
                        sx = radius * Math.cos(angle);
                        sy = (Math.random()-0.5)*5;
                        sz = radius * Math.sin(angle);
                        cr=0.8; cg=0.8; cb=0.9; 
                    }
                    posSaturn.push(sx, sy, sz);
                    colSaturn.push(cr, cg, cb);

                    // 4. FLOWER
                    const k = 4;
                    const ft = Math.random() * Math.PI * 2;
                    const fr = 200 * Math.cos(k * ft) * Math.random();
                    posFlower.push(fr * Math.cos(ft), fr * Math.sin(ft), (Math.random()-0.5) * 50);
                    const fMix = Math.random();
                    colFlower.push(0.8 + fMix*0.2, 0.1, 0.5 + fMix*0.5);

                    // 5. EXPANSION
                    const exTheta = Math.random() * Math.PI * 2;
                    const exPhi = Math.acos(2 * Math.random() - 1);
                    const exR = 400 + Math.random() * 800;
                    posExpand.push(exR * Math.sin(exPhi) * Math.cos(exTheta), exR * Math.sin(exPhi) * Math.sin(exTheta), exR * Math.cos(exPhi));
                    colExpand.push(0.8, 0.9, 1.0); 

                    // 6. BLACK HOLE
                    const bhRadius = Math.pow(Math.random(), 0.5) * 180.0 + 10.0;
                    const bhAngle = Math.random() * Math.PI * 2 * 4.0;
                    const bhHeight = (Math.random() - 0.5) * bhRadius * 0.2;
                    posBlackHole.push(bhRadius * Math.cos(bhAngle), bhHeight, bhRadius * Math.sin(bhAngle));
                    const distRatio = bhRadius / 200.0;
                    if(distRatio < 0.2) { colBlackHole.push(1.0, 1.0, 0.8); } 
                    else if (distRatio < 0.5) { colBlackHole.push(1.0, 0.5, 0.0); } 
                    else { colBlackHole.push(0.5, 0.1, 0.0); } 

                    randoms.push(Math.random());
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(posHeart, 3));
                
                // Targets
                geometry.setAttribute('aTargetHeart', new THREE.Float32BufferAttribute(posHeart, 3));
                geometry.setAttribute('aTargetSaturn', new THREE.Float32BufferAttribute(posSaturn, 3));
                geometry.setAttribute('aTargetFlower', new THREE.Float32BufferAttribute(posFlower, 3));
                geometry.setAttribute('aTargetExpand', new THREE.Float32BufferAttribute(posExpand, 3));
                geometry.setAttribute('aTargetBlackHole', new THREE.Float32BufferAttribute(posBlackHole, 3));
                geometry.setAttribute('aTargetImage', new THREE.Float32BufferAttribute(posImage, 3));
                
                // Colors
                geometry.setAttribute('aColorHeart', new THREE.Float32BufferAttribute(colHeart, 3));
                geometry.setAttribute('aColorSaturn', new THREE.Float32BufferAttribute(colSaturn, 3));
                geometry.setAttribute('aColorFlower', new THREE.Float32BufferAttribute(colFlower, 3));
                geometry.setAttribute('aColorExpand', new THREE.Float32BufferAttribute(colExpand, 3));
                geometry.setAttribute('aColorBlackHole', new THREE.Float32BufferAttribute(colBlackHole, 3));
                geometry.setAttribute('aColorImage', new THREE.Float32BufferAttribute(colImage, 3));

                geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: globalUniforms,
                    vertexShader: `
                        uniform float uTime;
                        uniform float uMorphFactor;
                        uniform float uCycle;
                        
                        // Positions
                        attribute vec3 aTargetHeart;
                        attribute vec3 aTargetSaturn;
                        attribute vec3 aTargetFlower;
                        attribute vec3 aTargetExpand;
                        attribute vec3 aTargetBlackHole;
                        attribute vec3 aTargetImage;
                        
                        // Colors
                        attribute vec3 aColorHeart;
                        attribute vec3 aColorSaturn;
                        attribute vec3 aColorFlower;
                        attribute vec3 aColorExpand;
                        attribute vec3 aColorBlackHole;
                        attribute vec3 aColorImage;

                        attribute float aRandom;
                        varying vec3 vColor;

                        // Position Mixer
                        vec3 getPatternPos(float cycle) {
                            float stage = mod(cycle, 5.0);
                            if (stage < 1.0) return mix(aTargetHeart, aTargetSaturn, smoothstep(0.0, 1.0, stage));
                            else if (stage < 2.0) return mix(aTargetSaturn, aTargetFlower, smoothstep(0.0, 1.0, stage - 1.0));
                            else if (stage < 3.0) return mix(aTargetFlower, aTargetBlackHole, smoothstep(0.0, 1.0, stage - 2.0));
                            else if (stage < 4.0) return mix(aTargetBlackHole, aTargetExpand, smoothstep(0.0, 1.0, stage - 3.0));
                            else return mix(aTargetExpand, aTargetHeart, smoothstep(0.0, 1.0, stage - 4.0));
                        }

                        // Color Mixer
                        vec3 getPatternColor(float cycle) {
                            float stage = mod(cycle, 5.0);
                            if (stage < 1.0) return mix(aColorHeart, aColorSaturn, smoothstep(0.0, 1.0, stage));
                            else if (stage < 2.0) return mix(aColorSaturn, aColorFlower, smoothstep(0.0, 1.0, stage - 1.0));
                            else if (stage < 3.0) return mix(aColorFlower, aColorBlackHole, smoothstep(0.0, 1.0, stage - 2.0));
                            else if (stage < 4.0) return mix(aColorBlackHole, aColorExpand, smoothstep(0.0, 1.0, stage - 3.0));
                            else return mix(aColorExpand, aColorHeart, smoothstep(0.0, 1.0, stage - 4.0));
                        }

                        void main() {
                            vec3 patternPos = getPatternPos(uCycle);

                            float morph = smoothstep(0.0, 1.0, uMorphFactor);
                            vec3 finalPos = mix(patternPos, aTargetImage, morph);
                            
                            // Noise
                            float bhPhase = smoothstep(0.0, 0.5, abs(mod(uCycle, 5.0) - 3.5));
                            float noiseAmp = 1.0 - bhPhase * 0.9; 
                            vec3 noise = vec3(sin(uTime + aRandom*10.0), cos(uTime + aRandom*20.0), 0.0);
                            finalPos += noise * noiseAmp * (1.0 - morph);

                            // Color Logic
                            vec3 patternColor = getPatternColor(uCycle);
                            vColor = mix(patternColor, aColorImage, morph);
                            
                            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                            gl_PointSize = 3.5 * (300.0 / -mvPosition.z);
                            if(bhPhase > 0.5) gl_PointSize *= smoothstep(0.0, 50.0, length(finalPos));

                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vColor;
                        void main() {
                            float d = length(gl_PointCoord - 0.5);
                            if(d > 0.5) discard;
                            // Brightness boost for cosmic setting
                            gl_FragColor = vec4(vColor * 1.3, 1.0);
                        }
                    `,
                    transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });

                const particleSystem = new THREE.Points(geometry, material);
                scene.add(particleSystem);
                resolve();
            };
            image.onerror = () => reject(new Error("Image Failed"));
        });
    }

    function setupMediaPipe() {
        const videoElement = document.getElementById('input_video');
        handTracker = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        
        handTracker.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        handTracker.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                
                const p1 = landmarks[5]; 
                const p2 = landmarks[17]; 
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                const angle = Math.atan2(dy, dx);
                targetRotation = -angle * 1.3; 

                const tips = [8,12,16,20];
                let rolled = 0;
                tips.forEach(t => {
                    const d = Math.sqrt(Math.pow(landmarks[t].x - landmarks[0].x, 2) + Math.pow(landmarks[t].y - landmarks[0].y, 2));
                    if(d < 0.35) rolled++; 
                });
                isFist = rolled >= 3;

            } else {
                handDetected = false;
                isFist = false;
            }
        });

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await handTracker.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraUtils.start();
    }

    function animate() {
        requestAnimationFrame(animate);
        
        globalUniforms.uTime.value += 0.02;
        
        if (!handDetected) {
            globalUniforms.uCycle.value += 0.005; 
            if(scene) scene.rotation.y += 0.001; 
        } else {
            if(scene) {
                 scene.rotation.y += (targetRotation - scene.rotation.y) * 0.05;
            }
        }

        globalUniforms.uMorphFactor.value = THREE.MathUtils.lerp(globalUniforms.uMorphFactor.value, isFist?1.0:0.0, 0.03);

        renderer.render(scene, camera);
    }
</script>
</body>
</html>
