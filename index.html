<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For Momo</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 10; color: #ff0055;
        }
        button {
            padding: 15px 40px; font-size: 18px; background: transparent;
            color: #ff0055; border: 2px solid #ff0055; cursor: pointer;
            letter-spacing: 3px; transition: 0.3s; margin-top: 30px; text-transform: uppercase;
        }
        button:hover { background: #ff0055; color: white; box-shadow: 0 0 20px #ff0055; }
        #input_video { display: none; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js" } }</script>
</head>
<body>
    <div id="overlay">
        <h1 style="font-weight: 100; letter-spacing: 5px;">A UNIVERSAL WISH</h1>
        <button id="startBtn">Begin Experience</button>
    </div>
    <video id="input_video" playsinline></video>
    <canvas id="c"></canvas>

<script type="module">
    import * as THREE from 'three';

    const PARTICLE_COUNT = 80000;
    const IMAGE_URL = 'image_0.png'; 
    const SPACE_BG_URL = 'cosmos.png';
    
    let renderer, scene, camera, handTracker;
    let handDetected = false, isFist = false, targetRotation = 0;
    
    const globalUniforms = {
        uTime: { value: 0 },
        uCycle: { value: 0 }, 
        uMorphFactor: { value: 0.0 }, // 0=Patterns, 0.5=Message, 1=Image
        uExplosion: { value: 0.0 }
    };

    document.getElementById('startBtn').addEventListener('click', async () => {
        document.getElementById('startBtn').innerHTML = "Generating Starfield...";
        await init();
    });

    async function init() {
        const canvas = document.querySelector('#c');
        renderer = new THREE.WebGLRenderer({ canvas, antialias: false, logarithmicDepthBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        scene = new THREE.Scene();
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load(SPACE_BG_URL, (t) => { t.colorSpace = THREE.SRGBColorSpace; scene.background = t; });
        scene.fog = new THREE.FogExp2(0x000000, 0.0005);

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 5000);
        camera.position.z = 400;

        await createParticleSystem(IMAGE_URL);
        setupMediaPipe();
        document.getElementById('overlay').style.display = 'none';
        animate();
    }

    async function createParticleSystem(imageUrl) {
        return new Promise((resolve) => {
            const image = new Image();
            image.crossOrigin = "Anonymous";
            image.src = imageUrl;
            image.onload = () => {
                const imgCanvas = document.createElement('canvas');
                const ctx = imgCanvas.getContext('2d');
                imgCanvas.width = image.width; imgCanvas.height = image.height;
                ctx.drawImage(image, 0, 0);
                const imgData = ctx.getImageData(0, 0, image.width, image.height);

                // --- Generate Message Data ---
                const msgCanvas = document.createElement('canvas');
                const mCtx = msgCanvas.getContext('2d');
                msgCanvas.width = 1000; msgCanvas.height = 400;
                mCtx.fillStyle = 'white';
                mCtx.font = 'bold 60px Arial';
                mCtx.textAlign = 'center';
                mCtx.fillText("HAPPY BIRTHDAY", 500, 150);
                mCtx.fillText("TO MY FUTURE DOCTOR", 500, 250);
                const msgData = mCtx.getImageData(0,0,1000,400);

                const posHeart = [], posSaturn = [], posExpand = [], posMsg = [], posImage = [];
                const colImage = [], randoms = [];

                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const rand = Math.random();
                    // Image Target
                    const px = (i % 300); const py = Math.floor(i / 300);
                    if(py < 300) {
                        posImage.push((px - 150) * 1.2, -(py - 150) * 1.2, 0);
                        colImage.push(1, 1, 1);
                    } else { posImage.push(0,0,0); colImage.push(0,0,0); }

                    // Message Target (Scattered points in text area)
                    posMsg.push((Math.random()-0.5)*600, (Math.random()-0.5)*300, 0);

                    // Heart Pattern
                    const t = rand * Math.PI * 2;
                    let hx = 16 * Math.pow(Math.sin(t), 3);
                    let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
                    posHeart.push(hx * 10, hy * 10, (Math.random()-0.5)*20);

                    // Expand (Supernova base)
                    posExpand.push((Math.random()-0.5)*2000, (Math.random()-0.5)*2000, (Math.random()-0.5)*2000);

                    randoms.push(Math.random());
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(posHeart, 3));
                geometry.setAttribute('aTargetHeart', new THREE.Float32BufferAttribute(posHeart, 3));
                geometry.setAttribute('aTargetExpand', new THREE.Float32BufferAttribute(posExpand, 3));
                geometry.setAttribute('aTargetMsg', new THREE.Float32BufferAttribute(posMsg, 3));
                geometry.setAttribute('aTargetImage', new THREE.Float32BufferAttribute(posImage, 3));
                geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: globalUniforms,
                    vertexShader: `
                        uniform float uTime, uMorphFactor, uCycle, uExplosion;
                        attribute vec3 aTargetHeart, aTargetExpand, aTargetMsg, aTargetImage;
                        attribute float aRandom;
                        varying float vAlpha;
                        void main() {
                            // Stage Logic: 0=Heart, 0.3=Supernova, 0.6=Message, 1=Portrait
                            vec3 current;
                            if(uMorphFactor < 0.3) current = mix(aTargetHeart, aTargetExpand, uMorphFactor/0.3);
                            else if(uMorphFactor < 0.6) current = mix(aTargetExpand, aTargetMsg, (uMorphFactor-0.3)/0.3);
                            else current = mix(aTargetMsg, aTargetImage, (uMorphFactor-0.6)/0.4);

                            // Trail logic: Offset based on time and random
                            current.x += sin(uTime * 0.5 + aRandom * 10.0) * 2.0 * (1.0 - uMorphFactor);
                            
                            vec4 mvPosition = modelViewMatrix * vec4(current, 1.0);
                            gl_PointSize = 4.0 * (300.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                            vAlpha = 1.0 - smoothstep(0.8, 1.0, uMorphFactor) * 0.2;
                        }
                    `,
                    fragmentShader: `
                        varying float vAlpha;
                        void main() {
                            if(length(gl_PointCoord - 0.5) > 0.5) discard;
                            gl_FragColor = vec4(1.0, 0.8, 0.9, vAlpha);
                        }
                    `,
                    transparent: true, blending: THREE.AdditiveBlending
                });

                scene.add(new THREE.Points(geometry, material));
                resolve();
            };
        });
    }

    function setupMediaPipe() {
        const videoElement = document.getElementById('input_video');
        handTracker = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        handTracker.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
        handTracker.onResults((res) => {
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                handDetected = true;
                const lm = res.multiHandLandmarks[0];
                let rolled = 0;
                [8,12,16,20].forEach(t => { if(Math.hypot(lm[t].x-lm[0].x, lm[t].y-lm[0].y) < 0.3) rolled++; });
                isFist = rolled >= 3;
            } else handDetected = false;
        });
        new Camera(videoElement, {onFrame: async () => { await handTracker.send({image: videoElement}); }}).start();
    }

    function animate() {
        requestAnimationFrame(animate);
        globalUniforms.uTime.value += 0.05;
        // Morph factor lerp: slower and more cinematic
        globalUniforms.uMorphFactor.value = THREE.MathUtils.lerp(globalUniforms.uMorphFactor.value, isFist ? 1.0 : 0.0, 0.015);
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
