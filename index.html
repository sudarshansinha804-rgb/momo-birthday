<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Momo's Birthday</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', monospace; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10;
        }
        
        button {
            padding: 15px 40px; font-size: 20px; background: transparent;
            color: #ff0055; border: 2px solid #ff0055; cursor: pointer;
            letter-spacing: 2px; transition: 0.3s; margin-bottom: 20px;
        }
        button:hover { background: #ff0055; color: white; }
        
        #console {
            position: absolute; bottom: 10px; left: 10px;
            color: #0f0; font-size: 12px; pointer-events: none;
            max-width: 90%; word-wrap: break-word; z-index: 20;
        }
        .error { color: #f00 !important; font-weight: bold; }
        #input_video { display: none; }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js" } }
    </script>
</head>
<body>

    <div id="overlay">
        <h2 style="color:white; margin-bottom: 30px;">FOR MOMO</h2>
        <button id="startBtn">ENTER EXPERIENCE</button>
        <p style="color: #666; font-size: 12px;">(Allow Camera Access when asked)</p>
    </div>
    <div id="console"></div>
    <video id="input_video" playsinline></video>
    <canvas id="c"></canvas>

<script type="module">
    import * as THREE from 'three';

    const debugDiv = document.getElementById('console');
    function log(msg, isError = false) {
        debugDiv.innerHTML += `<div class="${isError ? 'error' : ''}">> ${msg}</div>`;
        if(isError) console.error(msg);
    }

    const PARTICLE_COUNT = 35000;
    const IMAGE_URL = 'image_0.png'; 
    
    let renderer, scene, camera, particleSystem, uniforms, handTracker;
    let handMarker; 
    let isFist = false;
    let handPosition = new THREE.Vector3(9999, 9999, 0); 

    document.getElementById('startBtn').addEventListener('click', async () => {
        document.getElementById('overlay').style.display = 'none';
        log("Starting...");
        try { await init(); } catch (e) { log("ERROR: " + e.message, true); }
    });

    async function init() {
        const canvas = document.querySelector('#c');
        renderer = new THREE.WebGLRenderer({ canvas, antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = window.innerWidth < 600 ? 500 : 350;

        // Red Dot (Visual Debugger)
        const markerGeo = new THREE.SphereGeometry(15, 16, 16);
        const markerMat = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.6 });
        handMarker = new THREE.Mesh(markerGeo, markerMat);
        scene.add(handMarker);

        await createParticleSystem(IMAGE_URL);
        setupMediaPipe();
        animate();
    }

    async function createParticleSystem(imageUrl) {
        return new Promise((resolve, reject) => {
            const image = new Image();
            image.crossOrigin = "Anonymous";
            image.src = imageUrl;
            image.onload = () => {
                log("Image Loaded.");
                const imgCanvas = document.createElement('canvas');
                const ctx = imgCanvas.getContext('2d');
                imgCanvas.width = image.width;
                imgCanvas.height = image.height;
                ctx.drawImage(image, 0, 0);
                const imgData = ctx.getImageData(0, 0, image.width, image.height);

                const positions = [], imagePositions = [], imageColors = [], randoms = [];
                const ratio = image.width / image.height;
                const gridY = Math.sqrt(PARTICLE_COUNT / ratio);
                const gridX = gridY * ratio;
                const stepX = image.width / gridX;
                const stepY = image.height / gridY;

                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const gx = (i % Math.floor(gridX));
                    const gy = Math.floor(i / Math.floor(gridX));
                    const pixelX = Math.floor(gx * stepX);
                    const pixelY = Math.floor(gy * stepY);
                    const pixelIndex = (pixelY * image.width + pixelX) * 4;

                    if(pixelIndex < imgData.data.length) {
                        imagePositions.push((pixelX - image.width/2) * 0.5, -(pixelY - image.height/2) * 0.5, 0);
                        imageColors.push(imgData.data[pixelIndex]/255, imgData.data[pixelIndex+1]/255, imgData.data[pixelIndex+2]/255);
                    } else { imagePositions.push(0,0,0); imageColors.push(0,0,0); }

                    const t = Math.random() * Math.PI * 2;
                    const r = Math.pow(Math.random(), 0.3) * 10.0;
                    let x = 16 * Math.pow(Math.sin(t), 3);
                    let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
                    positions.push(x * r, y * r, (Math.random()-0.5)*10);
                    randoms.push(Math.random());
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('aTargetHeart', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('aTargetImage', new THREE.Float32BufferAttribute(imagePositions, 3));
                geometry.setAttribute('aColorImage', new THREE.Float32BufferAttribute(imageColors, 3));
                geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        uTime: { value: 0 },
                        uHandPos: { value: new THREE.Vector3(9999,9999,0) },
                        uIsFist: { value: 0.0 }
                    },
                    vertexShader: `
                        uniform float uTime;
                        uniform vec3 uHandPos;
                        uniform float uIsFist;
                        attribute vec3 aTargetHeart;
                        attribute vec3 aTargetImage;
                        attribute vec3 aColorImage;
                        attribute float aRandom;
                        varying vec3 vColor;
                        void main() {
                            float morphFactor = smoothstep(0.0, 1.0, uIsFist);
                            vec3 targetPos = mix(aTargetHeart, aTargetImage, morphFactor);
                            
                            // Gentle breathing
                            vec3 noise = vec3(sin(uTime+aRandom*10.0), cos(uTime+aRandom*20.0), 0.0);
                            vec3 finalPos = targetPos + noise * (1.0 - morphFactor);
                            
                            // SUPER INTERACTION LOGIC
                            float dist = distance(finalPos, uHandPos);
                            float radius = 180.0; // HUGE RADIUS (Was 60)
                            
                            vec3 col = mix(vec3(1.0,0.0,0.5), vec3(1.0,0.5,0.0), aRandom);

                            if(dist < radius) {
                                vec3 dir = normalize(finalPos - uHandPos);
                                float force = (1.0 - dist / radius) * 200.0; // HUGE FORCE (Was 40)
                                finalPos += dir * force;
                                
                                // Turn WHITE when touched
                                col = mix(col, vec3(1.0, 1.0, 1.0), (1.0 - dist/radius)); 
                            }

                            vColor = mix(col, aColorImage, morphFactor);
                            
                            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                            gl_PointSize = 4.0 * (300.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vColor;
                        void main() {
                            if(length(gl_PointCoord - 0.5) > 0.5) discard;
                            gl_FragColor = vec4(vColor, 1.0);
                        }
                    `,
                    transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });

                particleSystem = new THREE.Points(geometry, material);
                scene.add(particleSystem);
                resolve();
            };
            image.onerror = () => reject(new Error("Image Failed"));
        });
    }

    function setupMediaPipe() {
        const videoElement = document.getElementById('input_video');
        handTracker = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        
        handTracker.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        handTracker.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const x = (1.0 - landmarks[8].x) * 2.0 - 1.0; 
                const y = (1.0 - landmarks[8].y) * 2.0 - 1.0;
                
                // Map hand to screen space
                handPosition.lerp(new THREE.Vector3(x * 300, y * 300, 0), 0.3);
                
                // Fist Check
                const tips = [8,12,16,20];
                let rolled = 0;
                tips.forEach(t => {
                    const d = Math.sqrt(Math.pow(landmarks[t].x - landmarks[0].x, 2) + Math.pow(landmarks[t].y - landmarks[0].y, 2));
                    if(d < 0.35) rolled++; 
                });
                isFist = rolled >= 3;
            } else {
                handPosition.lerp(new THREE.Vector3(9999,9999,0), 0.1);
                isFist = false;
            }
        });

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await handTracker.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraUtils.start().then(() => log("Camera Running"));
    }

    function animate() {
        requestAnimationFrame(animate);
        if(uniforms) {
            particleSystem.material.uniforms.uTime.value += 0.02;
            particleSystem.material.uniforms.uHandPos.value.copy(handPosition);
            particleSystem.material.uniforms.uIsFist.value = THREE.MathUtils.lerp(particleSystem.material.uniforms.uIsFist.value, isFist?1.0:0.0, 0.1);
        }
        if(handMarker) handMarker.position.copy(handPosition);
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
