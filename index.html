<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For Momo</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; color: #ff0055;
        }
        
        button {
            padding: 15px 40px; font-size: 18px; background: transparent;
            color: #ff0055; border: 2px solid #ff0055; cursor: pointer;
            letter-spacing: 3px; transition: 0.3s; margin-top: 30px;
            text-transform: uppercase;
        }
        button:hover { background: #ff0055; color: white; box-shadow: 0 0 20px #ff0055; }
        
        #input_video { display: none; }
        #error-msg { position: absolute; bottom: 20px; color: red; font-size: 12px; display: none; }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js" } }
    </script>
</head>
<body>

    <div id="overlay">
        <h1 style="font-weight: 100; letter-spacing: 5px;">HAPPY BIRTHDAY MOMO</h1>
        <p style="color: #aaa; font-size: 14px; margin-top: -10px;">Make a wish & close your hand.</p>
        <button id="startBtn">Begin</button>
        <div id="error-msg"></div>
    </div>
    
    <video id="input_video" playsinline></video>
    <canvas id="c"></canvas>

<script type="module">
    import * as THREE from 'three';

    function showError(msg) {
        const errDiv = document.getElementById('error-msg');
        errDiv.style.display = 'block';
        errDiv.innerHTML = "Error: " + msg;
    }

    const PARTICLE_COUNT = 35000;
    const IMAGE_URL = 'image_0.png'; 
    
    let renderer, scene, camera, handTracker;
    let isFist = false;
    
    // Controls the morph cycle (0-4)
    const globalUniforms = {
        uTime: { value: 0 },
        uCycle: { value: 0 }, 
        uIsFist: { value: 0.0 }
    };

    document.getElementById('startBtn').addEventListener('click', async () => {
        document.getElementById('startBtn').innerHTML = "Loading...";
        try { await init(); } catch (e) { showError(e.message); }
    });

    async function init() {
        const canvas = document.querySelector('#c');
        renderer = new THREE.WebGLRenderer({ canvas, antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = window.innerWidth < 600 ? 500 : 350;

        await createParticleSystem(IMAGE_URL);
        
        setupMediaPipe();
        
        document.getElementById('overlay').style.display = 'none';
        animate();
    }

    async function createParticleSystem(imageUrl) {
        return new Promise((resolve, reject) => {
            const image = new Image();
            image.crossOrigin = "Anonymous";
            image.src = imageUrl;
            image.onload = () => {
                const imgCanvas = document.createElement('canvas');
                const ctx = imgCanvas.getContext('2d');
                imgCanvas.width = image.width;
                imgCanvas.height = image.height;
                ctx.drawImage(image, 0, 0);
                const imgData = ctx.getImageData(0, 0, image.width, image.height);

                const posHeart = [], posSaturn = [], posFlower = [], posExpand = [], posImage = [];
                const colors = [], randoms = [];
                
                const ratio = image.width / image.height;
                const gridY = Math.sqrt(PARTICLE_COUNT / ratio);
                const gridX = gridY * ratio;
                const stepX = image.width / gridX;
                const stepY = image.height / gridY;

                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const gx = (i % Math.floor(gridX));
                    const gy = Math.floor(i / Math.floor(gridX));
                    const pixelX = Math.floor(gx * stepX);
                    const pixelY = Math.floor(gy * stepY);
                    const pixelIndex = (pixelY * image.width + pixelX) * 4;

                    // --- 1. IMAGE TARGET ---
                    if(pixelIndex < imgData.data.length) {
                        posImage.push((pixelX - image.width/2) * 0.12, -(pixelY - image.height/2) * 0.12, 0);
                        colors.push(imgData.data[pixelIndex]/255, imgData.data[pixelIndex+1]/255, imgData.data[pixelIndex+2]/255);
                    } else { posImage.push(0,0,0); colors.push(0,0,0); }

                    // --- 2. HEART TARGET ---
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.pow(Math.random(), 0.3) * 10.0;
                    let hx = 16 * Math.pow(Math.sin(t), 3);
                    let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
                    posHeart.push(hx * r, hy * r, (Math.random()-0.5)*10);

                    // --- 3. SATURN TARGET ---
                    // 70% Planet, 30% Rings
                    if (Math.random() > 0.3) {
                        // Planet Sphere
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        const sr = 120.0; // Planet Size
                        posSaturn.push(sr * Math.sin(phi) * Math.cos(theta), sr * Math.sin(phi) * Math.sin(theta), sr * Math.cos(phi));
                    } else {
                        // Rings (Flat Disk)
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 160 + Math.random() * 80; // Ring Radius
                        posSaturn.push(radius * Math.cos(angle), (Math.random()-0.5)*5, radius * Math.sin(angle));
                    }

                    // --- 4. FLOWER TARGET (Rose Curve) ---
                    // r = cos(k * theta)
                    const k = 4; // Petals
                    const ft = Math.random() * Math.PI * 2;
                    const fr = 200 * Math.cos(k * ft) * Math.random(); // Varied radius for fill
                    // Add some depth to make it 3D
                    posFlower.push(fr * Math.cos(ft), fr * Math.sin(ft), (Math.random()-0.5) * 50);

                    // --- 5. EXPANSION TARGET (Big Bang) ---
                    const exTheta = Math.random() * Math.PI * 2;
                    const exPhi = Math.acos(2 * Math.random() - 1);
                    const exR = 300 + Math.random() * 500; // Far out
                    posExpand.push(exR * Math.sin(exPhi) * Math.cos(exTheta), exR * Math.sin(exPhi) * Math.sin(exTheta), exR * Math.cos(exPhi));

                    randoms.push(Math.random());
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(posHeart, 3)); // Start at Heart
                
                geometry.setAttribute('aTargetHeart', new THREE.Float32BufferAttribute(posHeart, 3));
                geometry.setAttribute('aTargetSaturn', new THREE.Float32BufferAttribute(posSaturn, 3));
                geometry.setAttribute('aTargetFlower', new THREE.Float32BufferAttribute(posFlower, 3));
                geometry.setAttribute('aTargetExpand', new THREE.Float32BufferAttribute(posExpand, 3));
                geometry.setAttribute('aTargetImage', new THREE.Float32BufferAttribute(posImage, 3));
                
                geometry.setAttribute('aColorImage', new THREE.Float32BufferAttribute(colors, 3));
                geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: globalUniforms,
                    vertexShader: `
                        uniform float uTime;
                        uniform float uIsFist;
                        uniform float uCycle; // 0=Heart, 1=Saturn, 2=Flower, 3=Expand
                        
                        attribute vec3 aTargetHeart;
                        attribute vec3 aTargetSaturn;
                        attribute vec3 aTargetFlower;
                        attribute vec3 aTargetExpand;
                        attribute vec3 aTargetImage;
                        attribute vec3 aColorImage;
                        attribute float aRandom;
                        
                        varying vec3 vColor;

                        // Helper for 4-way mixing
                        vec3 getPatternPos(float cycle) {
                            // Cycle goes 0 -> 1 -> 2 -> 3 -> 0
                            float stage = mod(cycle, 4.0);
                            
                            if (stage < 1.0) {
                                return mix(aTargetHeart, aTargetSaturn, smoothstep(0.0, 1.0, stage));
                            } else if (stage < 2.0) {
                                return mix(aTargetSaturn, aTargetFlower, smoothstep(0.0, 1.0, stage - 1.0));
                            } else if (stage < 3.0) {
                                return mix(aTargetFlower, aTargetExpand, smoothstep(0.0, 1.0, stage - 2.0));
                            } else {
                                return mix(aTargetExpand, aTargetHeart, smoothstep(0.0, 1.0, stage - 3.0));
                            }
                        }

                        void main() {
                            // 1. Calculate Pattern Position based on Time Cycle
                            vec3 patternPos = getPatternPos(uCycle);

                            // 2. Fist Override Logic
                            float fistFactor = smoothstep(0.0, 1.0, uIsFist);
                            vec3 finalPos = mix(patternPos, aTargetImage, fistFactor);
                            
                            // 3. Gentle Noise (Breathing)
                            vec3 noise = vec3(sin(uTime + aRandom*10.0), cos(uTime + aRandom*20.0), 0.0);
                            finalPos += noise * (1.0 - fistFactor); // Stop noise when image forms

                            // 4. Color Logic
                            // Default: Warm Gradient -> Image Color
                            vec3 patternColor = mix(vec3(1.0, 0.2, 0.5), vec3(0.5, 0.8, 1.0), sin(uCycle)*0.5+0.5);
                            // If Saturn (Stage 1), make it Gold/White
                            if (uCycle > 0.5 && uCycle < 1.5) patternColor = mix(patternColor, vec3(1.0, 0.9, 0.4), 0.5);
                            
                            vColor = mix(patternColor, aColorImage, fistFactor);
                            
                            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                            gl_PointSize = 3.5 * (300.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vColor;
                        void main() {
                            float d = length(gl_PointCoord - 0.5);
                            if(d > 0.5) discard;
                            gl_FragColor = vec4(vColor + (0.5-d)*0.5, 1.0);
                        }
                    `,
                    transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });

                const particleSystem = new THREE.Points(geometry, material);
                scene.add(particleSystem);
                resolve();
            };
            image.onerror = () => reject(new Error("Image Failed"));
        });
    }

    function setupMediaPipe() {
        const videoElement = document.getElementById('input_video');
        handTracker = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        
        handTracker.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        handTracker.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const tips = [8,12,16,20];
                let rolled = 0;
                tips.forEach(t => {
                    const d = Math.sqrt(Math.pow(landmarks[t].x - landmarks[0].x, 2) + Math.pow(landmarks[t].y - landmarks[0].y, 2));
                    if(d < 0.35) rolled++; 
                });
                isFist = rolled >= 3;
            } else {
                isFist = false;
            }
        });

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await handTracker.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraUtils.start();
    }

    function animate() {
        requestAnimationFrame(animate);
        
        globalUniforms.uTime.value += 0.02;
        
        // Cycle Pattern every 12 seconds (approx)
        // 0->1->2->3->4(0)
        globalUniforms.uCycle.value += 0.005; 

        // Smooth Fist Transition
        globalUniforms.uIsFist.value = THREE.MathUtils.lerp(globalUniforms.uIsFist.value, isFist?1.0:0.0, 0.1);
        
        if(scene) scene.rotation.y += 0.001;

        renderer.render(scene, camera);
    }
</script>
</body>
</html>
