<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For Momo</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; color: #ff0055;
        }
        
        button {
            padding: 15px 40px; font-size: 18px; background: transparent;
            color: #ff0055; border: 2px solid #ff0055; cursor: pointer;
            letter-spacing: 3px; transition: 0.3s; margin-top: 30px;
            text-transform: uppercase;
        }
        button:hover { background: #ff0055; color: white; box-shadow: 0 0 20px #ff0055; }
        
        #input_video { display: none; }
        #error-msg { position: absolute; bottom: 20px; color: red; font-size: 12px; display: none; }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js" } }
    </script>
</head>
<body>

    <div id="overlay">
        <h1 style="font-weight: 100; letter-spacing: 5px;">HAPPY BIRTHDAY MOMO</h1>
        <button id="startBtn">Begin</button>
        <div id="error-msg"></div>
    </div>
    
    <video id="input_video" playsinline></video>
    <canvas id="c"></canvas>

<script type="module">
    import * as THREE from 'three';

    function showError(msg) {
        const errDiv = document.getElementById('error-msg');
        errDiv.style.display = 'block';
        errDiv.innerHTML = "Error: " + msg;
    }

    // --- DOUBLED TO 200,000 FOR MAXIMUM DETAIL ---
    const PARTICLE_COUNT = 200000;
    const IMAGE_URL = 'image_0.png'; 
    const SPACE_BG_URL = 'cosmos.png';
    
    let renderer, scene, camera, handTracker;
    let handDetected = false;
    let isFist = false;
    let targetRotation = 0;
    
    const globalUniforms = {
        uTime: { value: 0 },
        uCycle: { value: 0 }, 
        uMorphFactor: { value: 0.0 } 
    };

    document.getElementById('startBtn').addEventListener('click', async () => {
        document.getElementById('startBtn').innerHTML = "Loading Universe...";
        try { await init(); } catch (e) { showError(e.message); }
    });

    async function init() {
        const canvas = document.querySelector('#c');
        renderer = new THREE.WebGLRenderer({ canvas, antialias: false, logarithmicDepthBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Capped pixel ratio slightly for performance
        
        scene = new THREE.Scene();
        
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load(SPACE_BG_URL, (texture) => {
            texture.colorSpace = THREE.SRGBColorSpace;
            scene.background = texture;
        });

        scene.fog = new THREE.FogExp2(0x000000, 0.0005);

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 5000);
        camera.position.z = window.innerWidth < 600 ? 500 : 350;

        await createParticleSystem(IMAGE_URL);
        setupMediaPipe();
        
        document.getElementById('overlay').style.display = 'none';
        animate();
    }

    async function createParticleSystem(imageUrl) {
        return new Promise((resolve, reject) => {
            const image = new Image();
            image.crossOrigin = "Anonymous";
            image.src = imageUrl;
            image.onload = () => {
                const imgCanvas = document.createElement('canvas');
                const ctx = imgCanvas.getContext('2d');
                imgCanvas.width = image.width;
                imgCanvas.height = image.height;
                ctx.drawImage(image, 0, 0);
                const imgData = ctx.getImageData(0, 0, image.width, image.height);

                const posHeart = [], posSaturn = [], posFlower = [], posExpand = [], posImage = [];
                const colHeart = [], colSaturn = [], colFlower = [], colExpand = [], colImage = [];
                const randoms = [];
                
                const ratio = image.width / image.height;
                const gridY = Math.sqrt(PARTICLE_COUNT / ratio);
                const gridX = gridY * ratio;
                const stepX = image.width / gridX;
                const stepY = image.height / gridY;

                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const gx = (i % Math.floor(gridX));
                    const gy = Math.floor(i / Math.floor(gridX));
                    const pixelX = Math.floor(gx * stepX);
                    const pixelY = Math.floor(gy * stepY);
                    const pixelIndex = (pixelY * image.width + pixelX) * 4;

                    if(pixelIndex < imgData.data.length) {
                        posImage.push((pixelX - image.width/2) * 0.12, -(pixelY - image.height/2) * 0.12, 0);
                        colImage.push(imgData.data[pixelIndex]/255, imgData.data[pixelIndex+1]/255, imgData.data[pixelIndex+2]/255);
                    } else { posImage.push(0,0,0); colImage.push(0,0,0); }

                    const rand = Math.random();
                    const t = rand * Math.PI * 2;
                    const r = Math.pow(Math.random(), 0.3) * 10.0;
                    let hx = 16 * Math.pow(Math.sin(t), 3);
                    let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
                    posHeart.push(hx * r, hy * r, (Math.random()-0.5)*10);
                    if(rand > 0.5) colHeart.push(1.0, 0.0, 0.2); else colHeart.push(1.0, 0.6, 0.8); 

                    let sx, sy, sz, cr, cg, cb;
                    if (Math.random() > 0.3) {
                        const theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1), sr = 120.0;
                        sx = sr * Math.sin(phi) * Math.cos(theta); sy = sr * Math.sin(phi) * Math.sin(theta); sz = sr * Math.cos(phi);
                        cr=0.9; cg=0.7; cb=0.4; 
                    } else {
                        const angle = Math.random() * Math.PI * 2, radius = 160 + Math.random() * 80;
                        sx = radius * Math.cos(angle); sy = (Math.random()-0.5)*5; sz = radius * Math.sin(angle);
                        cr=0.8; cg=0.8; cb=0.9; 
                    }
                    posSaturn.push(sx, sy, sz); colSaturn.push(cr, cg, cb);

                    const ft = Math.random() * Math.PI * 2, fr = 200 * Math.cos(4.0 * ft) * Math.random();
                    posFlower.push(fr * Math.cos(ft), fr * Math.sin(ft), (Math.random()-0.5) * 50);
                    colFlower.push(0.9, 0.1, 0.6);

                    const exTheta = Math.random() * Math.PI * 2, exPhi = Math.acos(2 * Math.random() - 1), exR = 400 + Math.random() * 800;
                    posExpand.push(exR * Math.sin(exPhi) * Math.cos(exTheta), exR * Math.sin(exPhi) * Math.sin(exTheta), exR * Math.cos(exPhi));
                    colExpand.push(0.8, 0.9, 1.0); 

                    randoms.push(Math.random());
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(posHeart, 3));
                geometry.setAttribute('aTargetHeart', new THREE.Float32BufferAttribute(posHeart, 3));
                geometry.setAttribute('aTargetSaturn', new THREE.Float32BufferAttribute(posSaturn, 3));
                geometry.setAttribute('aTargetFlower', new THREE.Float32BufferAttribute(posFlower, 3));
                geometry.setAttribute('aTargetExpand', new THREE.Float32BufferAttribute(posExpand, 3));
                geometry.setAttribute('aTargetImage', new THREE.Float32BufferAttribute(posImage, 3));
                geometry.setAttribute('aColorHeart', new THREE.Float32BufferAttribute(colHeart, 3));
                geometry.setAttribute('aColorSaturn', new THREE.Float32BufferAttribute(colSaturn, 3));
                geometry.setAttribute('aColorFlower', new THREE.Float32BufferAttribute(colFlower, 3));
                geometry.setAttribute('aColorExpand', new THREE.Float32BufferAttribute(colExpand, 3));
                geometry.setAttribute('aColorImage', new THREE.Float32BufferAttribute(colImage, 3));
                geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: globalUniforms,
                    vertexShader: `
                        uniform float uTime, uMorphFactor, uCycle;
                        attribute vec3 aTargetHeart, aTargetSaturn, aTargetFlower, aTargetExpand, aTargetImage;
                        attribute vec3 aColorHeart, aColorSaturn, aColorFlower, aColorExpand, aColorImage;
                        attribute float aRandom;
                        varying vec3 vColor;

                        vec3 getPatternPos(float cycle) {
                            float stage = mod(cycle, 4.0);
                            if (stage < 1.0) return mix(aTargetHeart, aTargetSaturn, smoothstep(0.0, 1.0, stage));
                            else if (stage < 2.0) return mix(aTargetSaturn, aTargetFlower, smoothstep(0.0, 1.0, stage - 1.0));
                            else if (stage < 3.0) return mix(aTargetFlower, aTargetExpand, smoothstep(0.0, 1.0, stage - 2.0));
                            else return mix(aTargetExpand, aTargetHeart, smoothstep(0.0, 1.0, stage - 3.0));
                        }

                        vec3 getPatternColor(float cycle) {
                            float stage = mod(cycle, 4.0);
                            if (stage < 1.0) return mix(aColorHeart, aColorSaturn, smoothstep(0.0, 1.0, stage));
                            else if (stage < 2.0) return mix(aColorSaturn, aColorFlower, smoothstep(0.0, 1.0, stage - 1.0));
                            else if (stage < 3.0) return mix(aColorFlower, aColorExpand, smoothstep(0.0, 1.0, stage - 2.0));
                            else return mix(aColorExpand, aColorHeart, smoothstep(0.0, 1.0, stage - 3.0));
                        }

                        void main() {
                            vec3 patternPos = getPatternPos(uCycle);
                            float morph = smoothstep(0.0, 1.0, uMorphFactor);
                            vec3 finalPos = mix(patternPos, aTargetImage, morph);
                            vec3 noise = vec3(sin(uTime + aRandom*10.0), cos(uTime + aRandom*20.0), 0.0);
                            finalPos += noise * (1.0 - morph);
                            vColor = mix(getPatternColor(uCycle), aColorImage, morph);
                            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                            gl_PointSize = 2.0 * (300.0 / -mvPosition.z); // Slightly smaller point size for high density
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vColor;
                        void main() {
                            if(length(gl_PointCoord - 0.5) > 0.5) discard;
                            gl_FragColor = vec4(vColor, 1.0);
                        }
                    `,
                    transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });

                const particleSystem = new THREE.Points(geometry, material);
                scene.add(particleSystem);
                resolve();
            };
            image.onerror = () => reject(new Error("Image Failed"));
        });
    }

    function setupMediaPipe() {
        const videoElement = document.getElementById('input_video');
        handTracker = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        handTracker.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
        handTracker.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                const dx = landmarks[17].x - landmarks[5].x, dy = landmarks[17].y - landmarks[5].y;
                targetRotation = -Math.atan2(dy, dx) * 1.3; 
                let rolled = 0;
                [8,12,16,20].forEach(t => {
                    const d = Math.sqrt(Math.pow(landmarks[t].x - landmarks[0].x, 2) + Math.pow(landmarks[t].y - landmarks[0].y, 2));
                    if(d < 0.35) rolled++; 
                });
                isFist = rolled >= 3;
            } else { handDetected = false; isFist = false; }
        });
        const cameraUtils = new Camera(videoElement, {onFrame: async () => { await handTracker.send({image: videoElement}); }, width: 640, height: 480});
        cameraUtils.start();
    }

    function animate() {
        requestAnimationFrame(animate);
        globalUniforms.uTime.value += 0.02;
        if (!handDetected) {
            globalUniforms.uCycle.value += 0.005; 
            if(scene) scene.rotation.y += 0.001; 
        } else if(scene) {
            scene.rotation.y += (targetRotation - scene.rotation.y) * 0.05;
        }
        globalUniforms.uMorphFactor.value = THREE.MathUtils.lerp(globalUniforms.uMorphFactor.value, isFist?1.0:0.0, 0.03);

        if(scene.background) {
            const intensity = 1.0 - (globalUniforms.uMorphFactor.value * 0.7); 
            scene.background.intensity = intensity;
        }

        renderer.render(scene, camera);
    }
</script>
</body>
</html>
